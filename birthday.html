<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Invitation</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0c0c0c;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 3rem;
            letter-spacing: 1.5px;
            font-weight: 600;
            color: #00e6f6;
            text-shadow: 0 0 10px #00e6f6;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #cccccc;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
        }

        .card {
            background: #141414;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0, 230, 246, 0.2);
            border: 1px solid rgba(0, 230, 246, 0.3);
            margin-bottom: 30px;
        }

        .card img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #00e6f6;
            font-weight: 600;
            text-shadow: 0 0 10px #00e6f6;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.2rem;
            text-align: left;
            max-width: 350px;
            margin: 0 auto;
        }

        ul li {
            background: #1c1c1c;
            border-left: 4px solid #00e6f6;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            color: #ddd;
        }

        .location-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 12px 25px;
            color: #0c0c0c;
            background: #00e6f6;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 0 15px #00e6f6;
            transition: 0.3s ease;
        }

        .location-btn:hover {
            background: #009bb8;
            box-shadow: 0 0 25px #00e6f6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #00e6f6;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 2px solid #00e6f6;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #00e6f6;
            color: #0c0c0c;
            box-shadow: 0 0 20px #00e6f6;
        }
    </style>
</head>
<body>

    <h1> It's My Birthday! </h1>
    <h3> It's on October 14</h3>

    <div class="container">

        <div class="card">
            <img src="https://i.pinimg.com/originals/fb/43/d4/fb43d4d9c4267d4f8a3d2a11fc2434d4.gif" alt="Birthday GIF">

            <div class="card-title"> What to Bring:</div>

            <ul>
                <li>A birthday cake</li>
                <li>Money</li>
                <li>Gifts</li>
                <li>Food & beverage supplies</li>
                <li>Emperador or Alfonso</li>
            </ul>
        </div>

    </div>

    <!-- Location Button -->
    <a class="location-btn"
       href="https://www.google.com/maps/place/Forest+Hill+Subdivision,+Quezon+City,+Metro+Manila/"
       target="_blank">
       Birthday Location
    </a>

    <br>

    <!-- Back Button -->
    <a href="portfolioneil.html" class="back-btn" target="_self">‚Üê Back to Portfolio</a>

</body>
</html>
